<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Team & Match Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #003366;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    select {
      font-size: 1rem;
      padding: 3px 6px;
    }
    nav.tabs {
      display: flex;
      background: #004080;
    }
    nav.tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    nav.tabs button.active {
      background: #0066cc;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .tab {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab.active {
      display: block;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #e0e0e0;
    }
    form {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
    form input, form select, form button {
      padding: 6px;
      font-size: 0.9rem;
    }
    form button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    form button:hover {
      background: #004080;
    }
    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>âš½ Football Management System</h1>
    <div>
      Role:
      <select id="role">
        <option value="admin">Admin</option>
        <option value="coach">Coach</option>
        <option value="referee">Referee</option>
        <option value="spectator" selected>Spectator</option>
      </select>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="teams">Teams</button>
    <button data-tab="players">Players</button>
    <button data-tab="matches">Matches</button>
    <button data-tab="live">Live</button>
    <button data-tab="standings">Standings</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="tab active">
      <h2>Welcome</h2>
      <p>Use the tabs above to manage teams, players, and matches, or view live results and standings.</p>
    </section>

    <!-- Teams -->
    <section id="teams" class="tab">
      <h2>Teams</h2>
      <form id="teamForm">
        <input type="text" name="name" placeholder="Team Name" required>
        <input type="text" name="coach_name" placeholder="Coach Name">
        <input type="number" name="founded_year" placeholder="Founded Year">
        <input type="text" name="stadium" placeholder="Stadium">
        <button type="submit">Add Team</button>
      </form>
      <table id="teamsTable"></table>
    </section>

    <!-- Players -->
    <section id="players" class="tab">
      <h2>Players</h2>
      <form id="playerForm">
        <input type="text" name="full_name" placeholder="Player Name" required>
        <select name="position" required>
          <option value="">Position</option>
          <option value="GK">Goalkeeper</option>
          <option value="DF">Defender</option>
          <option value="MF">Midfielder</option>
          <option value="FW">Forward</option>
        </select>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="nationality" placeholder="Nationality">
        <select name="team_id" id="playerTeam" required></select>
        <button type="submit">Add Player</button>
      </form>
      <table id="playersTable"></table>
    </section>

    <!-- Matches -->
    <section id="matches" class="tab">
      <h2>Matches</h2>
      <form id="matchForm">
        <select name="competition_id" id="competition"></select>
        <input type="datetime-local" name="date_time" required>
        <input type="text" name="venue" placeholder="Venue">
        <input type="text" name="referee" placeholder="Referee">
        <select name="home_team_id" id="homeTeam" required></select>
        <select name="away_team_id" id="awayTeam" required></select>
        <button type="submit">Schedule Match</button>
      </form>
      <table id="matchesTable"></table>
    </section>

    <!-- Live -->
    <section id="live" class="tab">
      <h2>Live Matches</h2>
      <div id="liveList"></div>
    </section>

    <!-- Standings -->
    <section id="standings" class="tab">
      <h2>Standings</h2>
      <div>
        <select id="standingsCompetition"></select>
        <button id="loadStandings">Load Standings</button>
      </div>
      <table id="standingsTable"></table>
    </section>
  </main>

  <!-- Load the app logic -->
  <script src="/app.js" defer></script>
</body>
</html>
